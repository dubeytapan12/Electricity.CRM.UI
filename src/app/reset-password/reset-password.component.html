<div class="login-form" *ngIf="isAllowReset">
    <div class="form">
        <h2 class="text-center">Reset Password</h2>       
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="button" (click)="Reset()" class="btn btn-primary btn-block" style="margin-left: 190px;margin-top: 10px;">Reset</button>
        </div>
    </div>
</div>
