<div class="login-form">
    <div class="form">
        <h2 class="text-center">Forgot Password</h2>       
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="username" placeholder="UserName" required="required">
        </div>
        <div class="form-group">
            <button type="button" (click)="ForgotPassword()" class="btn btn-primary btn-block" style="margin-left: 190px;margin-top: 10px;">send email</button>
        </div>
    </div>
</div>
